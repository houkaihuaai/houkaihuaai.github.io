<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
		<!--[if lt IE 9]>
      	<script src="./js/html5shiv.min.js"></script>
      	<script src="./js/respond.min.js"></script>
    		<![endif]-->
	</head>
	<div class="content">
		<div class="header bg-primary">
			<span class="glyphicon glyphicon-menu-left pull-left"></span>
			<span class="title">登录</span>
			<span class="glyphicon glyphicon-list pull-right"></span>
		</div>
		<div class="menu">
			<!--这部分内容有menu.js引入-->
		</div>
		<div class="well well-lg login-well">
			<div class="form-group has-error has-feedback">
				<label class="control-label" for="user">用户名：</label>
				<input type="text" class="form-control" id="user" placeholder="请输入用户名">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span id="user-status" class="sr-only">用户名错误！</span>
			</div>
			<div class="form-group has-success has-feedback">
				<label class="control-label" for="pwd">密码：</label>
				<input type="text" class="form-control" id="pwd" placeholder="请输入密码">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>

		</div>
		<div class="login-btn-group">
			<div class="form-group">
				<input type="checkbox" id="remind" />记住密码
			</div>
			<button class="btn btn-primary btn-block">登录</button>
			<div class="pull-right">
				<a href="">忘记密码</a>
				<a href="">注册</a>
			</div>
		</div>

	</div>

	<body>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script>
			$(document).ready(function() {
				var menu = $(".menu");
				menu.hide();
				addMenu(menu); //添加menu
				$(".header .glyphicon-list").bind("click", function() {
					//按钮添加一个点击事件
					if (menu.css("display") == "none") {
						menu.css("display", "block");
					} else {
						menu.css("display", "none");
					}
				});
			});
		</script>
	</body>

</html>
