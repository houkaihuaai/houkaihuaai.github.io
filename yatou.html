			$(document).ready(function() {
				$("#full-page").fullpage({

					sectionsColor: ["#fbf0d4", "#fbf0d4", "#dbc4a5", "#dbc4a5","#dbc4a5","#dbc4a5","#dbc4a5"], //背景色

					scrollingSpeed: 700, //切换的速度
					navigation: true, // 导航

					//navigationTooltips: ["提示文字1", "提示文字2", "提示文字3", "提示文字4"], //导航提示文字
					continuousVertical: true, // 循环切换，不回弹
					css3: true,

					//回调函数 
					// 已经进来的时候
					afterLoad: function(anchorLink, index) {

					},

					// 开始要离开的时候
					onLeave: function(index, nextIndex, direction) {

					},
					// 页面加载完成
					afterRender: function() {

					},

				});
			});
			
			var music = document.getElementsByClassName("music")[0];
			var musicImg = document.getElementById("musicImg");
			var mp3 = document.getElementById("mp3");

			musicImg.onclick = function(){
				if(mp3.paused == true) {
					mp3.play();
					musicImg.style.webkitAnimationPlayState = "running";
				} else {
					mp3.pause();
					musicImg.style.webkitAnimationPlayState = "paused";
				}
			}
